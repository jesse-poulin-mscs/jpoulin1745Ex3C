        <div class="jumbotron bg-dark text-white"
             style="background-image: url(images/headerBackground2.png); background-repeat: no-repeat; background-size: cover;">
            <h1>Contact Us:</h1>
            <p>We love feedback! Please contact us using the form below and we will get back to you as soon as possible. Thank you.</p>
        </div>

    <div class="container">
        <div class="row" style="margin-left: 0px">
            <div class="col-sm-6 col-md-4 text-light bg-secondary">
                <fieldset id="contactInformation">
                    <legend>Shopper's Contact Information</legend>


                    <div class="contactRow">
                        <label for="name">Name*</label>
                        <input name="adopterName" id="name" type="text" placeholder="First and last name" required />
                    </div>

                    <div class="contactRow">
                        <label for="streetAddress">Street Address*</label>
                        <input name="contactStreetAddress" id="streetAddress" type="text" required />
                    </div>

                    <div class="contactRow">
                        <label for="poBox">PO Box Number</label>
                        <input name="contactPoBox" id="poBox" type="text" />
                    </div>

                    <div class="contactRow">
                        <label for="city">City*</label>
                        <input name="contactCity" id="city" type="text" required />
                    </div>

                    <div class="contactRow">
                        <label for="zip">Zip Code*</label>
                        <input name="contactZip" id="zip" type="text" minlength="5" maxlength="5" required />
                    </div>

                    <div class="contactRow">
                        <label for="state">State*</label>
                        <input name="contactState" id="state" type="text" minlength="2" maxlength="2" required />
                    </div>

                    <div class="contactRow">
                        <label for="phone">Phone Number*</label>
                        <input name="contactPhone" id="phone" type="tel" placeholder="(xxx) xxx-xxxx" required
                               pattern="^\d{10}$|^(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
                    </div>

                    <div class="contactRow">
                        <label for="mail">E-mail*</label>
                        <input name="contactEmail" id="mail" type="email" required />

                    <div class="contactRow">
                        <label for="name">Question/Comment</label>
                        <input name="userFeedback" id="name" type="text" />
                    </div>

                    </div>
                    <div id="submit">
                        <input type="submit" class="submit" value="Submit" />
                        <input type="reset" value="Cancel" />
                    </div>
                </fieldset>
                </div>
                <div class="col-sm-6 col-md-8 bg-light">
                    <img src="images/wsFavoritePage1.png" class="img-fluid float-left">
                </div>
        </div>
